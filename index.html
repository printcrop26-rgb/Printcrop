<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>printcrop – Free Label Tool</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:linear-gradient(180deg,#0b1e2d,#0f2f46);color:#fff;min-height:100vh}
header{background:#fff;color:#000;padding:14px;text-align:center}
h1{color:#1e3a8a;font-size:24px}
.container{max-width:480px;margin:auto;padding:20px}
.card{background:#fff;color:#000;border-radius:18px;padding:20px;margin-top:20px}
.company{border:2px solid #e5e7eb;border-radius:14px;padding:14px;text-align:center;margin-bottom:10px;cursor:pointer;font-weight:600}
.company.active{border-color:#2da4ff;background:#f0f9ff;color:#2da4ff}
.options{display:flex;gap:10px;margin:16px 0}
.options label{flex:1;border:2px solid #e5e7eb;padding:12px;text-align:center;border-radius:999px;cursor:pointer;font-weight:600}
input[type="radio"]{display:none}
input[type="radio"]:checked+label{border-color:#2da4ff;background:#f0f9ff;color:#2da4ff}
.upload{border:2px dashed #94a3b8;padding:25px;text-align:center;border-radius:14px;margin-bottom:16px}
button{width:100%;background:linear-gradient(135deg,#2563eb,#38bdf8);color:#fff;padding:18px;font-size:18px;font-weight:700;border:none;border-radius:14px;cursor:pointer}
button:active{transform:scale(.97)}
</style>
</head>

<body>

<header>
<h1>printcrop <span style="font-size:12px;background:#dcfce7;color:#166534;padding:4px 8px;border-radius:20px">100% Free</span></h1>
</header>

<div class="container">
<div class="card">

<h3>Select Company</h3>
<div class="company" data-company="Amazon">Amazon</div>
<div class="company" data-company="Flipkart">Flipkart</div>
<div class="company" data-company="Meesho">Meesho</div>

<h3 style="margin-top:20px">Select Print Type</h3>
<div class="options">
<input type="radio" id="a4" name="print" checked>
<label for="a4">A4 Sheet</label>

<input type="radio" id="lp" name="print">
<label for="lp">Label Printer</label>
</div>

<div class="upload">
<b>Upload Label PDF</b><br><br>
<input type="file" id="pdfFile" accept="application/pdf">
</div>

<button id="downloadBtn">Download Final PDF</button>

</div>
</div>

<script>
const { PDFDocument } = PDFLib;
let selectedCompany = null;

document.querySelectorAll('.company').forEach(c=>{
  c.onclick=()=>{
    document.querySelectorAll('.company').forEach(x=>x.classList.remove('active'));
    c.classList.add('active');
    selectedCompany=c.dataset.company;
  }
});

document.getElementById('downloadBtn').onclick = async ()=>{
  if(!selectedCompany){ alert("Select company"); return; }
  const file=document.getElementById('pdfFile').files[0];
  if(!file){ alert("Upload PDF"); return; }

  const btn=document.getElementById('downloadBtn');
  btn.innerText="Processing...";
  btn.disabled=true;

  const srcBytes=await file.arrayBuffer();
  const srcPdf=await PDFDocument.load(srcBytes);
  const outPdf=await PDFDocument.create();

  const isA4=document.getElementById('a4').checked;
  const srcPages=srcPdf.getPages();

  if(isA4){
    // ✅ A4 = 4 labels per page
    const A4_W=595, A4_H=842;
    const slots=[
      {x:0,y:A4_H/2},{x:A4_W/2,y:A4_H/2},
      {x:0,y:0},{x:A4_W/2,y:0}
    ];

    let buf=[];
    for(let i=0;i<srcPages.length;i++){
      buf.push(srcPages[i]);
      if(buf.length===4 || i===srcPages.length-1){
        const page=outPdf.addPage([A4_W,A4_H]);
        for(let j=0;j<buf.length;j++){
          const emb=await outPdf.embedPage(buf[j]);
          const scale=Math.min(
            (A4_W/2)/emb.width,
            (A4_H/2)/emb.height
          );
          const x=slots[j].x+(A4_W/2-emb.width*scale)/2;
          const y=slots[j].y+(A4_H/2-emb.height*scale)/2;
          page.drawPage(emb,{x,y,scale});
        }
        buf=[];
      }
    }
  } else {
    // ✅ Label Printer = 1 label per page
    for(const p of srcPages){
      const emb=await outPdf.embedPage(p);
      const page=outPdf.addPage([emb.width,emb.height]);
      page.drawPage(emb,{x:0,y:0,scale:1});
    }
  }

  const bytes=await outPdf.save();
  const blob=new Blob([bytes],{type:"application/pdf"});
  const url=URL.createObjectURL(blob);

  const a=document.createElement("a");
  a.href=url;
  a.download=`printcrop_${selectedCompany}.pdf`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  setTimeout(()=>URL.revokeObjectURL(url),5000);

  btn.innerText="Download Final PDF";
  btn.disabled=false;
};
</script>

</body>
</html>
