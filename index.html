<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PrintCrop – Free Label Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --primary:#38bdf8;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,Arial;
}
.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}
.header{
  text-align:center;
  margin-bottom:16px;
}
.header h1{
  margin:0;
  font-size:22px;
}
.badge{
  background:#16a34a;
  color:#fff;
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  display:inline-block;
  margin-top:6px;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}
h2{
  font-size:16px;
  margin:0 0 10px;
}
input[type=file]{
  width:100%;
  background:#020617;
  color:#fff;
  padding:10px;
  border-radius:8px;
}
button{
  width:100%;
  padding:14px;
  font-size:16px;
  background:var(--primary);
  color:#000;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}
button:active{transform:scale(.98)}

#printArea{
  display:none;
}

/* A4 page */
.a4{
  width:210mm;
  height:297mm;
  page-break-after:always;
  padding:8mm;
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-template-rows:1fr 1fr;
  gap:6mm;
}
.label{
  border:1px solid #000;
  overflow:hidden;
}
.label canvas{
  width:100%;
  height:100%;
  object-fit:contain;
}

@media print{
  body *{visibility:hidden}
  #printArea, #printArea *{visibility:visible}
  #printArea{position:absolute;left:0;top:0}
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>PrintCrop</h1>
    <div class="badge">100% Free • No Login</div>
  </div>

  <div class="card">
    <h2>Upload Label PDF (Meesho / Amazon / Flipkart)</h2>
    <input type="file" id="pdfInput" accept="application/pdf" />
  </div>

  <div class="card">
    <button type="button" onclick="processPDF()">Generate A4 Print</button>
  </div>

</div>

<div id="printArea"></div>

<script>
async function processPDF(){
  const fileInput = document.getElementById('pdfInput');
  if(!fileInput.files.length){
    alert("PDF upload karo");
    return;
  }

  const file = fileInput.files[0];
  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({data:arrayBuffer}).promise;

  const printArea = document.getElementById('printArea');
  printArea.innerHTML = "";

  let pageIndex = 0;

  while(pageIndex < pdf.numPages){
    const a4 = document.createElement("div");
    a4.className = "a4";

    for(let slot=0; slot<4 && pageIndex<pdf.numPages; slot++){
      const page = await pdf.getPage(pageIndex+1);

      const viewport = page.getViewport({scale:2});
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({canvasContext:ctx, viewport}).promise;

      const label = document.createElement("div");
      label.className = "label";
      label.appendChild(canvas);
      a4.appendChild(label);

      pageIndex++;
    }

    printArea.appendChild(a4);
  }

  document.body.style.background = "#fff";
  printArea.style.display = "block";

  setTimeout(()=>window.print(),300);
}
</script>
</body>
</html>
