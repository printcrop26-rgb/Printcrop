<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>printcrop – Free Label Tool</title>

<meta name="description" content="printcrop – Free Amazon Flipkart Meesho Label Crop Tool. A4 4-label fit. No Login.">
<meta name="keywords" content="printcrop, meesho label crop, amazon label a4, flipkart label print">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif
}

body{
  background:linear-gradient(180deg,#0b1e2d,#0f2f46);
  color:#fff;
  min-height:100vh;
}

.container{
  max-width:480px;
  margin:auto;
  padding:20px;
}

/* ===== HEADER ===== */
header{
  background:#fff;
  color:#000;
  padding:14px;
  text-align:center;
  border-radius:0 0 20px 20px;
  position:sticky;
  top:0;
  z-index:50;
}

header h1{
  color:#1e3a8a;
  font-size:24px;
}

.badge{
  font-size:12px;
  background:#dcfce7;
  color:#166534;
  padding:4px 10px;
  border-radius:20px;
  margin-left:8px;
}

/* ===== AD SLOTS (SAFE) ===== */
.ad-slot{
  width:100%;
  max-width:480px;
  height:120px;
  margin:24px auto;
  border:2px dashed rgba(255,255,255,0.35);
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#cbd5f5;
  font-size:14px;
  opacity:0.7;
  background:rgba(255,255,255,0.05);
  pointer-events:auto;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  color:#000;
  border-radius:18px;
  padding:20px;
  margin-top:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.35);
  position:relative;
  z-index:5;
}

.card *{
  pointer-events:auto;
}

/* ===== COMPANY ===== */
.company{
  border:2px solid #e5e7eb;
  border-radius:14px;
  padding:14px;
  text-align:center;
  margin-bottom:10px;
  cursor:pointer;
  font-weight:600;
  transition:0.25s;
}

.company.active{
  border-color:#2da4ff;
  background:#f0f9ff;
  color:#2da4ff;
}

/* ===== PRINT TYPE ===== */
.options{
  display:flex;
  gap:10px;
  margin:16px 0;
}

.options input{display:none}

.options label{
  flex:1;
  border:2px solid #e5e7eb;
  padding:12px;
  text-align:center;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
}

.options input:checked + label{
  border-color:#2da4ff;
  background:#f0f9ff;
  color:#2da4ff;
}

/* ===== UPLOAD ===== */
.upload{
  border:2px dashed #94a3b8;
  padding:25px;
  text-align:center;
  border-radius:14px;
  margin-bottom:16px;
  background:#f8fafc;
}

.upload input{
  margin-top:10px;
  width:100%;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:#fff;
  padding:18px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:14px;
  cursor:pointer;
}

button:active{
  transform:scale(.97);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:30px 0;
  opacity:0.6;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <h1>printcrop <span class="badge">100% Free</span></h1>
</header>

<!-- TOP AD -->
<div class="ad-slot">Advertisement</div>

<div class="container">

  <div class="card">

    <h3>Select Company</h3>
    <div class="company" data-company="Amazon">Amazon</div>
    <div class="company" data-company="Flipkart">Flipkart</div>
    <div class="company" data-company="Meesho">Meesho</div>

    <h3 style="margin-top:22px">Select Print Type</h3>
    <div class="options">
      <input type="radio" id="a4" name="print" checked>
      <label for="a4">A4 Sheet</label>

      <input type="radio" id="lp" name="print">
      <label for="lp">Label Printer</label>
    </div>

    <div class="upload">
      <b style="font-size:17px">Upload Label PDF</b><br>
      <input type="file" id="pdfFile" accept="application/pdf">
    </div>

    <button id="downloadBtn">Download Final PDF</button>

  </div>

</div>

<!-- MIDDLE AD -->
<div class="ad-slot">Advertisement</div>

<footer>©️ 2026 printcrop • Smart Label Tool</footer>

<!-- BOTTOM AD -->
<div class="ad-slot">Advertisement</div>

<script>
const { PDFDocument } = PDFLib;

let selectedCompany = null;

/* COMPANY SELECT */
document.querySelectorAll('.company').forEach(c=>{
  c.onclick = ()=>{
    document.querySelectorAll('.company').forEach(x=>x.classList.remove('active'));
    c.classList.add('active');
    selectedCompany = c.dataset.company;
  };
});

/* DOWNLOAD LOGIC */
document.getElementById('downloadBtn').onclick = async ()=>{
  if(!selectedCompany){
    alert("Please select company");
    return;
  }

  const fileInput = document.getElementById('pdfFile');
  if(!fileInput.files.length){
    alert("Upload PDF first");
    return;
  }

  const btn = document.getElementById('downloadBtn');
  btn.innerText = "Processing...";
  btn.disabled = true;

  try{
    const srcBytes = await fileInput.files[0].arrayBuffer();
    const srcPdf = await PDFDocument.load(srcBytes);
    const outPdf = await PDFDocument.create();

    const pages = srcPdf.getPages();
    const A4_W = 595;
    const A4_H = 842;

    let slot = 0;
    let page;

    for(let i=0;i<pages.length;i++){
      if(slot === 0){
        page = outPdf.addPage([A4_W,A4_H]);
      }

      const embedded = await outPdf.embedPage(pages[i]);

      const scale = Math.min(
        (A4_W/2) / embedded.width,
        (A4_H/2) / embedded.height
      );

      const pos = [
        {x:0,y:A4_H/2},
        {x:A4_W/2,y:A4_H/2},
        {x:0,y:0},
        {x:A4_W/2,y:0}
      ];

      page.drawPage(embedded,{
        x:pos[slot].x,
        y:pos[slot].y,
        xScale:scale,
        yScale:scale
      });

      slot++;
      if(slot === 4) slot = 0;
    }

    const bytes = await outPdf.save();
    const blob = new Blob([bytes],{type:"application/pdf"});
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = `printcrop_${selectedCompany}_A4.pdf`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    setTimeout(()=>URL.revokeObjectURL(url),4000);

  }catch(err){
    alert("PDF Error: " + err.message);
  }

  btn.innerText = "Download Final PDF";
  btn.disabled = false;
};
</script>

</body>
</html>
