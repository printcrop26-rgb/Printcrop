<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>printcrop – 100% Free | No Login</title>

<meta name="description" content="printcrop – Free Amazon Flipkart Meesho A4 Label Crop Tool. Direct PDF download. No login.">
<meta name="keywords" content="printcrop, meesho label crop, flipkart label a4, amazon shipping label">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:#0b1e2d;color:#fff}
section{padding:60px 16px}
.container{max-width:1100px;margin:auto}

header{background:#fff;color:#000;padding:16px;position:sticky;top:0;z-index:99}
h1{font-size:26px;color:#1e3a8a}
.badge{background:#e0f2fe;color:#0369a1;padding:6px 10px;border-radius:999px;font-size:13px}

.tool{background:#fff;color:#000;border-radius:18px;padding:28px;margin-top:40px}
.companies{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
.company{border:2px solid #ddd;border-radius:12px;padding:16px;text-align:center;cursor:pointer}
.company.active{border-color:#2da4ff;background:#f0f9ff;font-weight:600}

.options{margin:24px 0;display:flex;gap:16px}
.options input{display:none}
.options label{border:2px solid #ddd;padding:12px 18px;border-radius:999px;cursor:pointer}
.options input:checked+label{border-color:#2da4ff;background:#f0f9ff}

.upload{border:2px dashed #aaa;padding:30px;border-radius:14px;text-align:center}
.download{margin-top:20px;width:100%;padding:16px;font-size:17px;border:none;border-radius:14px;background:#2563eb;color:#fff;cursor:pointer}

.ad{margin:40px 0;height:120px;border:2px dashed #ffffff55;border-radius:14px;display:flex;align-items:center;justify-content:center;opacity:.6}
footer{text-align:center;opacity:.6;padding:30px}
</style>
</head>

<body>

<header>
  <h1>printcrop <span class="badge">100% Free · No Login</span></h1>
</header>

<section><div class="container"><div class="ad">Ad Slot</div></div></section>

<section>
<div class="container tool">

<h3>Select Company</h3>
<div class="companies">
  <div class="company" data-company="Amazon">Amazon</div>
  <div class="company" data-company="Flipkart">Flipkart</div>
  <div class="company" data-company="Meesho">Meesho</div>
</div>

<h3 style="margin-top:28px">Print Type</h3>
<div class="options">
  <input type="radio" id="a4" name="print" checked>
  <label for="a4">A4 Sheet</label>
</div>

<div class="upload">
  <h3>Upload Label PDF</h3>
  <input type="file" id="pdfFile" accept="application/pdf">
</div>

<button class="download" id="downloadBtn" type="button">
  Download Final PDF
</button>

</div>
</section>

<section><div class="container"><div class="ad">Ad Slot</div></div></section>

<footer>©️ 2026 printcrop</footer>

<script>
const { PDFDocument } = PDFLib;
let selectedCompany = null;

document.querySelectorAll('.company').forEach(el=>{
  el.addEventListener('click',()=>{
    document.querySelectorAll('.company').forEach(x=>x.classList.remove('active'));
    el.classList.add('active');
    selectedCompany = el.dataset.company;
  });
});

document.getElementById('downloadBtn').addEventListener('click', async () => {
  if(!selectedCompany){ alert('Select company'); return; }

  const file = document.getElementById('pdfFile').files[0];
  if(!file){ alert('Upload PDF'); return; }

  const bytes = await file.arrayBuffer();
  const src = await PDFDocument.load(bytes);
  const out = await PDFDocument.create();
  const copied = await out.copyPages(src, src.getPageIndices());

  const W=595,H=842;
  let buf=[];

  for(let i=0;i<copied.length;i++){
    buf.push(copied[i]);
    if(buf.length===4 || i===copied.length-1){
      const p=out.addPage([W,H]);
      const pos=[[0,H/2],[W/2,H/2],[0,0],[W/2,0]];
      buf.forEach((pg,j)=>{
        const s=Math.min((W/2)/pg.getWidth(),(H/2)/pg.getHeight());
        p.drawPage(pg,{x:pos[j][0],y:pos[j][1],scale:s});
      });
      buf=[];
    }
  }

  const finalBytes = await out.save();
  const blob = new Blob([finalBytes],{type:'application/pdf'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = selectedCompany+'_A4_Labels.pdf';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
});
</script>

</body>
</html>
