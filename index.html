<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>printcrop â€“ Free Label Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- PDF LIB -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{
  background:linear-gradient(180deg,#0b1e2d,#0f2f46);
  color:#fff;
  min-height:100vh;
}
header{
  background:#fff;
  color:#000;
  padding:14px;
  text-align:center;
  border-radius:0 0 20px 20px;
}
header h1{
  font-size:24px;
  color:#1e3a8a;
}
.badge{
  font-size:12px;
  background:#dcfce7;
  color:#166534;
  padding:4px 10px;
  border-radius:20px;
  margin-left:8px;
}
.container{
  max-width:480px;
  margin:auto;
  padding:20px;
}
.card{
  background:#fff;
  color:#000;
  border-radius:18px;
  padding:20px;
  margin-top:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}
.company{
  border:2px solid #e5e7eb;
  border-radius:14px;
  padding:14px;
  text-align:center;
  margin-bottom:10px;
  cursor:pointer;
  font-weight:600;
}
.company.active{
  border-color:#2da4ff;
  background:#f0f9ff;
  color:#2da4ff;
}
.options{
  display:flex;
  gap:10px;
  margin:16px 0;
}
.options label{
  flex:1;
  border:2px solid #e5e7eb;
  padding:12px;
  text-align:center;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
}
input[type=radio]{display:none}
input[type=radio]:checked+label{
  border-color:#2da4ff;
  background:#f0f9ff;
  color:#2da4ff;
}
.upload{
  border:2px dashed #94a3b8;
  padding:25px;
  text-align:center;
  border-radius:14px;
  margin-bottom:16px;
  background:#f8fafc;
}
button{
  width:100%;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:#fff;
  padding:18px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:14px;
  cursor:pointer;
}
button:active{transform:scale(.97)}
</style>
</head>

<body>

<header>
  <h1>printcrop <span class="badge">100% Free</span></h1>
</header>

<div class="container">
  <div class="card">
    <h3>Select Company</h3>
    <div class="company" data-company="Amazon">Amazon</div>
    <div class="company" data-company="Flipkart">Flipkart</div>
    <div class="company" data-company="Meesho">Meesho</div>

    <h3 style="margin-top:20px">Select Print Type</h3>
    <div class="options">
      <input type="radio" id="a4" name="print" checked>
      <label for="a4">A4 Sheet</label>
      <input type="radio" id="lp" name="print">
      <label for="lp">Label Printer</label>
    </div>

    <div class="upload">
      <b>Upload Label PDF</b><br><br>
      <input type="file" id="pdfFile" accept="application/pdf">
    </div>

    <button id="downloadBtn">Download Final PDF</button>
  </div>
</div>

<script>
const { PDFDocument } = PDFLib;
let selectedCompany = null;

document.querySelectorAll('.company').forEach(c=>{
  c.onclick=()=>{
    document.querySelectorAll('.company').forEach(x=>x.classList.remove('active'));
    c.classList.add('active');
    selectedCompany=c.dataset.company;
  }
});

document.getElementById('downloadBtn').onclick=async()=>{
  if(!selectedCompany){alert("Select company");return;}
  const file=document.getElementById('pdfFile').files[0];
  if(!file){alert("Upload PDF");return;}

  const srcBytes=await file.arrayBuffer();
  const srcPdf=await PDFDocument.load(srcBytes);
  const outPdf=await PDFDocument.create();

  const pages=srcPdf.getPages();
  const W=595, H=842;
  let slot=0, page;

  const positions=[
    {x:0,y:H/2},
    {x:W/2,y:H/2},
    {x:0,y:0},
    {x:W/2,y:0}
  ];

  for(let i=0;i<pages.length;i++){
    if(slot===0) page=outPdf.addPage([W,H]);

    const emb=await outPdf.embedPage(pages[i]);

    const targetW=W/2;
    const targetH=H/2;

    const scale=Math.min(
      targetW/emb.width,
      targetH/emb.height
    );

    const drawX=positions[slot].x+(targetW-emb.width*scale)/2;
    const drawY=positions[slot].y+(targetH-emb.height*scale)/2;

    page.drawPage(emb,{
      x:drawX,
      y:drawY,
      xScale:scale,
      yScale:scale
    });

    slot++;
    if(slot===4) slot=0;
  }

  const bytes=await outPdf.save();
  const blob=new Blob([bytes],{type:"application/pdf"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=`printcrop_${selectedCompany}_A4.pdf`;
  a.click();
};
</script>

</body>
</html>
