<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>printcrop – Free Label Tool</title>

<meta name="description" content="printcrop – 100% Free Amazon Flipkart Meesho Label Crop Tool. No Login. Direct PDF Download.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:linear-gradient(180deg,#0b1e2d,#0f2f46);color:#fff}
section{padding:60px 16px}
.container{max-width:1200px;margin:auto}

header{
  background:#fff;color:#000;
  padding:16px;
  position:sticky;top:0;z-index:10
}
h1{color:#1e3a8a;font-size:26px}
.badge{background:#e0f2fe;color:#0369a1;padding:6px 12px;border-radius:999px;font-size:14px}

.tool{
  background:#fff;color:#000;
  border-radius:22px;
  padding:28px;
}

.companies{display:grid;grid-template-columns:1fr;gap:14px}
.company{
  border:2px solid #e5e7eb;
  border-radius:16px;
  padding:18px;
  text-align:center;
  cursor:pointer;
  user-select:none;
}
.company.active{
  border-color:#2da4ff;
  background:#f0f9ff;
  font-weight:600
}

.options{display:flex;gap:14px;margin:22px 0}
.options input{display:none}
.options label{
  border:2px solid #e5e7eb;
  padding:14px 20px;
  border-radius:999px;
  cursor:pointer;
}
.options input:checked+label{
  border-color:#2da4ff;
  background:#f0f9ff
}

.upload{
  border:2px dashed #94a3b8;
  padding:32px;
  text-align:center;
  border-radius:16px;
  margin-bottom:22px
}

.download{
  width:100%;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:#fff;
  padding:18px;
  font-size:18px;
  border:none;
  border-radius:18px;
  cursor:pointer;
}
.download:active{transform:scale(.98)}

footer{text-align:center;padding:30px;opacity:.6}
</style>
</head>

<body>

<header>
  <h1>printcrop <span class="badge">100% Free · No Login</span></h1>
</header>

<section>
<div class="container tool">

<h3>Select Company</h3>
<div class="companies">
  <div class="company" data-company="Amazon">Amazon</div>
  <div class="company" data-company="Flipkart">Flipkart</div>
  <div class="company" data-company="Meesho">Meesho</div>
</div>

<h3 style="margin-top:28px">Select Print Type</h3>
<div class="options">
  <input type="radio" id="a4" name="print" checked>
  <label for="a4">A4 Sheet</label>

  <input type="radio" id="label" name="print">
  <label for="label">Label Printer</label>
</div>

<div class="upload">
  <h3>Upload Label PDF</h3>
  <input type="file" id="pdfFile" accept="application/pdf">
</div>

<button class="download" id="downloadBtn">Download Final PDF</button>

</div>
</section>

<footer>©️ 2026 printcrop</footer>

<script>
const { PDFDocument } = PDFLib;
let selectedCompany = null;

document.querySelectorAll('.company').forEach(c=>{
  c.onclick = () => {
    document.querySelectorAll('.company').forEach(x=>x.classList.remove('active'));
    c.classList.add('active');
    selectedCompany = c.dataset.company;
  };
});

document.getElementById('downloadBtn').onclick = async () => {
  if(!selectedCompany){alert("Select company");return;}
  const file = document.getElementById('pdfFile').files[0];
  if(!file){alert("Upload PDF");return;}

  const srcBytes = await file.arrayBuffer();
  const srcPdf = await PDFDocument.load(srcBytes);
  const outPdf = await PDFDocument.create();

  const pages = await outPdf.copyPages(srcPdf, srcPdf.getPageIndices());

  const A4_W=595, A4_H=842;
  let buf=[];

  for(let i=0;i<pages.length;i++){
    buf.push(pages[i]);
    if(buf.length===4 || i===pages.length-1){
      const page = outPdf.addPage([A4_W,A4_H]);
      const slots=[[0,A4_H/2],[A4_W/2,A4_H/2],[0,0],[A4_W/2,0]];
      buf.forEach((p,idx)=>{
        const s=slots[idx];
        const scale=Math.min((A4_W/2)/p.getWidth(),(A4_H/2)/p.getHeight());
        page.drawPage(p,{x:s[0],y:s[1],scale});
      });
      buf=[];
    }
  }

  const bytes = await outPdf.save();
  const blob = new Blob([bytes],{type:'application/pdf'});
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = selectedCompany + "_A4_Labels.pdf";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
};
</script>

</body>
</html>
