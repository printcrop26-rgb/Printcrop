<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>printcrop – Free Label Tool</title>

<meta name="description" content="printcrop – Free Amazon Flipkart Meesho label crop tool. Convert large labels into A4 (4 per page). No login.">
<meta name="keywords" content="printcrop, label crop, meesho label, amazon label, flipkart label, a4 label print">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:linear-gradient(180deg,#0b1e2d,#0f2f46);color:#fff}

/* ---------- HEADER ---------- */
header{
  background:#ffffff;
  color:#000;
  padding:14px 16px;
  position:sticky;
  top:0;
  z-index:100;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 2px 12px rgba(0,0,0,.1)
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo svg{width:38px;height:38px}
.logo span{
  font-size:22px;
  font-weight:700;
  color:#1e3a8a;
}

/* ---------- MAIN ---------- */
main{padding:24px 16px}
.container{max-width:480px;margin:auto}

/* TOOL CARD */
.card{
  background:#fff;
  color:#000;
  border-radius:18px;
  padding:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
}

/* COMPANY */
.company{
  border:2px solid #e5e7eb;
  border-radius:14px;
  padding:14px;
  text-align:center;
  margin-bottom:10px;
  cursor:pointer;
  font-weight:600;
  transition:.2s
}
.company.active{
  border-color:#2563eb;
  background:#eff6ff;
  color:#2563eb
}

/* PRINT TYPE */
.options{
  display:flex;
  gap:10px;
  margin:16px 0
}
.options input{display:none}
.options label{
  flex:1;
  border:2px solid #e5e7eb;
  padding:12px;
  border-radius:999px;
  text-align:center;
  font-weight:600;
  cursor:pointer
}
.options input:checked+label{
  border-color:#2563eb;
  background:#eff6ff;
  color:#2563eb
}

/* UPLOAD */
.upload{
  border:2px dashed #94a3b8;
  padding:24px;
  text-align:center;
  border-radius:14px;
  margin-bottom:16px;
  background:#f8fafc
}
.upload input{margin-top:10px;width:100%}

/* BUTTON */
button{
  width:100%;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:#fff;
  padding:18px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:14px;
  cursor:pointer
}
button:active{transform:scale(.97)}

/* ---------- FOOTER ---------- */
footer{
  margin-top:40px;
  background:#020617;
  padding:30px 16px;
  font-size:14px;
  opacity:.95
}
.footer-inner{
  max-width:900px;
  margin:auto;
  display:grid;
  gap:18px
}
.footer-links{
  display:flex;
  flex-wrap:wrap;
  gap:14px
}
.footer-links a{
  color:#93c5fd;
  text-decoration:none
}
.footer-links a:hover{text-decoration:underline}
.copy{
  opacity:.6;
  font-size:13px
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">
    <!-- SVG LOGO -->
    <svg viewBox="0 0 100 100" fill="none">
      <rect x="10" y="10" width="80" height="80" rx="18" fill="#2563eb"/>
      <path d="M30 55h40M30 40h40" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
    </svg>
    <span>printcrop</span>
  </div>
</header>

<!-- MAIN -->
<main>
<div class="container">
  <div class="card">

    <h3>Select Company</h3>
    <div class="company" data-c="Amazon">Amazon</div>
    <div class="company" data-c="Flipkart">Flipkart</div>
    <div class="company" data-c="Meesho">Meesho</div>

    <h3 style="margin-top:22px">Select Print Type</h3>
    <div class="options">
      <input type="radio" id="a4" name="p" checked>
      <label for="a4">A4 Sheet</label>

      <input type="radio" id="lp" name="p">
      <label for="lp">Label Printer</label>
    </div>

    <div class="upload">
      <strong>Upload Label PDF</strong>
      <input type="file" id="pdfFile" accept="application/pdf">
    </div>

    <button id="downloadBtn">Download Final PDF</button>

  </div>
</div>
</main>

<!-- FOOTER -->
<footer>
  <div class="footer-inner">
    <div>
      <strong>printcrop</strong> – Smart label resizing tool for sellers.
    </div>

    <div class="footer-links">
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#privacy">Privacy Policy</a>
      <a href="#terms">Terms</a>
      <a href="#disclaimer">Disclaimer</a>
    </div>

    <div class="copy">©️ 2026 printcrop. All rights reserved.</div>
  </div>
</footer>

<script>
const { PDFDocument } = PDFLib;
let selectedCompany=null;

/* COMPANY SELECT */
document.querySelectorAll('.company').forEach(c=>{
  c.onclick=()=>{
    document.querySelectorAll('.company').forEach(x=>x.classList.remove('active'));
    c.classList.add('active');
    selectedCompany=c.dataset.c;
  }
});

/* PDF PROCESS */
document.getElementById('downloadBtn').onclick=async()=>{
  if(!selectedCompany){alert("Select company");return;}
  const file=document.getElementById('pdfFile').files[0];
  if(!file){alert("Upload PDF");return;}

  const bytes=await file.arrayBuffer();
  const src=await PDFDocument.load(bytes);
  const out=await PDFDocument.create();

  const pages=src.getPages();
  const W=595,H=842;
  let slot=0,page;

  for(let i=0;i<pages.length;i++){
    if(slot===0) page=out.addPage([W,H]);

    const emb=await out.embedPage(pages[i]);
    const scale=(H/2)/emb.height; // HEIGHT BASED SCALE

    const pos=[
      {x:(W/2-emb.width*scale)/2,y:H/2},
      {x:W/2+(W/2-emb.width*scale)/2,y:H/2},
      {x:(W/2-emb.width*scale)/2,y:0},
      {x:W/2+(W/2-emb.width*scale)/2,y:0}
    ];

    page.drawPage(emb,{
      x:pos[slot].x,
      y:pos[slot].y,
      xScale:scale,
      yScale:scale
    });

    slot++;
    if(slot===4) slot=0;
  }

  const outBytes=await out.save();
  const blob=new Blob([outBytes],{type:"application/pdf"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=`printcrop_${selectedCompany}_A4.pdf`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
};
</script>

</body>
</html>
