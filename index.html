<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Label Crop ‚Äì 100% Free | No Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:linear-gradient(180deg,#0b1e2d,#0f2f46);color:#fff}
section{padding:80px 16px;position:relative}
.container{max-width:1200px;margin:auto}

header{
  position:sticky;top:0;z-index:1000;
  background:#fff;color:#000;
  padding:16px 24px;
  box-shadow:0 2px 12px rgba(0,0,0,.08)
}
h1{font-size:28px;color:#1e3a8a;font-weight:700}
.badge{background:#e0f2fe;color:#0369a1;padding:6px 12px;border-radius:999px;font-size:14px}

.hero{text-align:center}
.hero h2{font-size:42px;margin-bottom:20px}
.hero p{max-width:700px;margin:auto;opacity:.9}

.tool{
  background:#fff;color:#000;
  border-radius:20px;
  padding:32px;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
  position:relative;
  z-index:10; /* üî• IMPORTANT */
}

.companies{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px
}
.company{
  border:2px solid #e5e7eb;
  border-radius:14px;
  padding:18px;
  text-align:center;
  cursor:pointer;
  user-select:none
}
.company.active{
  border-color:#2da4ff;
  background:#f0f9ff;
  font-weight:600
}

.options{display:flex;gap:16px;margin:24px 0}
.options input{display:none}
.options label{
  border:2px solid #e5e7eb;
  padding:14px 20px;
  border-radius:999px;
  cursor:pointer
}
.options input:checked+label{
  border-color:#2da4ff;
  background:#f0f9ff
}

.upload{
  border:2px dashed #94a3b8;
  padding:40px;
  text-align:center;
  border-radius:16px;
  margin-bottom:24px
}

.download{
  width:100%;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:#fff;
  padding:18px;
  font-size:18px;
  border:none;
  border-radius:16px;
  cursor:pointer;
}

/* üî¥ ADS FIX */
.ad{
  height:120px;
  border:2px dashed rgba(255,255,255,.4);
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.6;
  margin:40px 0;
  pointer-events:none; /* üî• THIS FIXES BUTTON ISSUE */
}

footer{text-align:center;padding:40px;opacity:.6}
</style>
</head>

<body>

<header>
<h1>Quick Label Crop <span class="badge">100% Free ¬∑ No Login</span></h1>
</header>

<section><div class="container"><div class="ad">Top Ad Slot</div></div></section>

<section>
<div class="container tool">

<h3>Select Company</h3>
<div class="companies">
<div class="company" data-company="Amazon">Amazon</div>
<div class="company" data-company="Flipkart">Flipkart</div>
<div class="company" data-company="Meesho">Meesho</div>
</div>

<h3 style="margin-top:32px">Select Print Type</h3>
<div class="options">
<input type="radio" id="a4" name="print" checked>
<label for="a4">A4 Sheet</label>
</div>

<div class="upload">
<h3>Upload Label PDF</h3>
<input type="file" id="pdfFile" accept="application/pdf">
</div>

<button class="download" id="downloadBtn" type="button">
Download Final PDF
</button>

</div>
</section>

<section><div class="container"><div class="ad">Bottom Ad Slot</div></div></section>

<footer>¬©Ô∏è 2026 Quick Label Crop</footer>

<script>
const { PDFDocument } = PDFLib;
let selectedCompany=null;

document.querySelectorAll('.company').forEach(c=>{
  c.addEventListener('click',()=>{
    document.querySelectorAll('.company').forEach(x=>x.classList.remove('active'));
    c.classList.add('active');
    selectedCompany=c.dataset.company;
  });
});

document.getElementById('downloadBtn').addEventListener('click', async ()=>{
  if(!selectedCompany) return;
  const file=document.getElementById('pdfFile').files[0];
  if(!file) return;

  const srcBytes=await file.arrayBuffer();
  const srcPdf=await PDFDocument.load(srcBytes);
  const outPdf=await PDFDocument.create();

  const pages=await outPdf.copyPages(srcPdf,srcPdf.getPageIndices());
  const A4_W=595,A4_H=842;
  let buf=[];

  for(let i=0;i<pages.length;i++){
    buf.push(pages[i]);
    if(buf.length===4||i===pages.length-1){
      const page=outPdf.addPage([A4_W,A4_H]);
      const slots=[[0,A4_H/2],[A4_W/2,A4_H/2],[0,0],[A4_W/2,0]];
      buf.forEach((p,idx)=>{
        const s=slots[idx];
        const scale=Math.min((A4_W/2)/p.getWidth(),(A4_H/2)/p.getHeight());
        page.drawPage(p,{x:s[0],y:s[1],scale});
      });
      buf=[];
    }
  }

  const bytes=await outPdf.save();
  const blob=new Blob([bytes],{type:'application/pdf'});
  const url=URL.createObjectURL(blob);

  const a=document.createElement('a');
  a.href=url;
  a.download=`${selectedCompany}_A4_Labels.pdf`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});
</script>

</body>
</html>
