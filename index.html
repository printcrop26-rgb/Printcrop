<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PrintCrop – Free Label Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#0f172a;
  color:#e5e7eb;
}
.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}
h1{
  text-align:center;
  margin:6px 0;
}
.free{
  text-align:center;
  color:#22c55e;
  font-size:14px;
  margin-bottom:14px;
}
.card{
  background:#111827;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}
h2{
  font-size:15px;
  margin:0 0 10px;
}
.options label{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px;
  border-radius:8px;
  cursor:pointer;
}
.options input{margin-right:6px}
.meesho{color:#ff3f6c}
.amazon{color:#ff9900}
.flipkart{color:#2874f0}

input[type=file]{
  width:100%;
  padding:10px;
  border-radius:8px;
  background:#020617;
  color:#fff;
}
button{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  color:#000;
  font-weight:600;
}
</style>
</head>

<body>
<div class="container">

<h1>PrintCrop</h1>
<div class="free">100% Free • No Login Required</div>

<div class="card">
<h2>Select Company</h2>
<div class="options">
<label class="meesho">
<input type="radio" name="company" value="meesho" checked> Meesho
</label>
<label class="amazon">
<input type="radio" name="company" value="amazon"> Amazon
</label>
<label class="flipkart">
<input type="radio" name="company" value="flipkart"> Flipkart
</label>
</div>
</div>

<div class="card">
<h2>Print Mode</h2>
<label><input type="radio" name="mode" value="a4" checked> A4 (4 labels/page)</label><br>
<label><input type="radio" name="mode" value="thermal"> Thermal (4×6)</label>
</div>

<div class="card">
<h2>Upload Label PDF</h2>
<input type="file" id="pdfInput" accept="application/pdf">
</div>

<div class="card">
<button type="button" onclick="generatePDF()">Download Cropped PDF</button>
</div>

</div>

<script>
async function generatePDF(){
  const fileInput=document.getElementById("pdfInput");
  if(!fileInput.files.length){
    alert("PDF upload karo");
    return;
  }

  const pdfData=await fileInput.files[0].arrayBuffer();
  const pdf=await pdfjsLib.getDocument({data:pdfData}).promise;

  const { jsPDF } = window.jspdf;
  const out=new jsPDF("p","mm","a4");

  let index=0;
  while(index<pdf.numPages){
    let positions=[
      [0,0],[105,0],[0,148.5],[105,148.5]
    ];

    for(let i=0;i<4 && index<pdf.numPages;i++){
      const page=await pdf.getPage(index+1);
      const vp=page.getViewport({scale:2});
      const canvas=document.createElement("canvas");
      canvas.width=vp.width;
      canvas.height=vp.height;
      await page.render({canvasContext:canvas.getContext("2d"),viewport:vp}).promise;

      const img=canvas.toDataURL("image/jpeg",1.0);
      out.addImage(img,"JPEG",positions[i][0],positions[i][1],105,148.5);

      index++;
    }
    if(index<pdf.numPages) out.addPage();
  }

  out.save("printcrop_labels.pdf");
}
</script>
</body>
</html>
